<input type="checkbox" id="burgerMenuState" />

<div id="leftContainer">
    <ng-include src="'views/sidebar.html'" ng-controller="SidebarCtrl"></ng-include>
</div>

<div id="queryContainer">
    <label for="burgerMenuState" id="burgerMenu" class="fa fa-bars fa-lg"></label>
    
    <input type="text" id="picker" placeholder="escribe para filtrar"
        ng-model="query" ng-model-options="{ updateOn: 'change blur' }" auto-focus>

    <button ng-if="query" ng-click="clearQuery()" title="borrar">
        <i class="fa fa-times"></i>
        <span>Borrar</span>
    </button>

    <button ng-click="query = getRandChar();" title="aleatorio">
        <i class="fa fa-random"></i>
        <span>Aleatorio</span>
    </button>

    <button popover-trigger="mouseenter" popover-placement="bottom"
        uib-popover-template="'operators.html'" popover-append-to-body="'true'" title="operadores">
        <i class="fa fa-info-circle"></i>
        <span>Operadores</span>
    </button>
</div>

<div id="tableContainer" ng-class="{ 'grid-mode': viewOptions.gridMode }">
    <character-table></character-table>
    <character-grid ng-if="viewOptions.gridMode"></character-grid>
</div>

<script id="operators.html" type="text/ng-template">
    <div>
        Operadores de búsqueda soportados:
        <br>
        <ul>
            <li><tt>type:X</tt>: muestra solo unidades del tipo X (STR, DEX, QCK, ...)</li>
            <li><tt>class:X</tt>: muestra solo unidades de la clase X (fighter, slasher, ...)</li>
            <ul><li>Para unidades Free Spirit usa free_spirit o simplemente free</li></ul>
            <li><tt>family:X</tt>: muestra solo unidades de la familia X (Monkey_D._Luffy, Nami, ...)</li>
            <ul><li>Usa guiones bajos "_" en lugar de espacios</li></ul>
            <ul><li>Usa notFamily:X para excluir la familia X</li></ul>
            <li><tt>supports:X</tt>: muestra solo unidades que pueden usarse como support para la unidad ID X</li>
            <li><tt>units:X</tt>: muestra unidades por ID, separadas por |</li>
        </ul>
        <br>
        Operadores matemáticos soportados:
        <ul>
            <li><tt>hp&gt;X</tt>: muestra solo unidades con HP máximo &gt; X</li>
            <li><tt>atk&gt;X</tt>: muestra solo unidades con ATK máximo &gt; X</li>
            <li><tt>cost&gt;X</tt>: muestra solo unidades con coste mayor que X</li>
            <li><tt>stars&gt;X</tt>: muestra solo unidades con más de X estrellas</li>
            <li><tt>id&gt;X</tt>: muestra solo unidades con ID mayor que X</li>
            <li><tt>slots&gt;X</tt>: muestra solo unidades con más de X ranuras</li>
            <li><tt>combo&gt;X</tt>: muestra solo unidades con CMB &gt; X</li>
            <li><tt>exp&gt;X</tt>: muestra solo unidades que requieren más de X EXP para maxear</li>
            <li><tt>minCD&gt;X</tt>: muestra solo unidades con CD mínimo mayor que X</li>
            <li><tt>maxCD&gt;X</tt>: muestra solo unidades con CD máximo mayor que X</li>
        </ul>
        Los operadores matemáticos también funcionan con "<tt>&lt;</tt>", "<tt>&gt;=</tt>", "<tt>&lt;=</tt>" y "<tt>=</tt>".
        <br><br>
        Ejemplo de búsqueda:
        <br>
        <tt>type:str class:fighter atk>1300 cost>20 family:vinsmoke_sanji supports:2936</tt>
    </div>
</script>
